<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ§ My Music Player</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-700 min-h-screen flex flex-col items-center py-10 px-4 sm:px-6 lg:px-8">
  <header class="text-center mb-10">
    <h1 class="text-5xl font-extrabold text-white leading-tight drop-shadow-lg">
      <span class="block mb-2">ðŸŽµ</span> My Latest Songs
    </h1>
    <p class="text-white text-opacity-80 text-lg mt-2">Discover your next favorite track!</p>
  </header>

  <main id="songs" class="w-full max-w-3xl grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
    <!-- Loading state -->
    <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-xl animate-pulse col-span-full text-center text-gray-700 text-lg font-medium">
      Loading songs...
    </div>
  </main>

  <script>
    /**
     * Asynchronously loads songs from the API and displays them on the page.
     * Handles loading states and error display.
     */
    async function loadSongs() {
      const container = document.getElementById("songs");
      // Initial loading state
      container.innerHTML = `
        <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-xl animate-pulse col-span-full text-center text-gray-700 text-lg font-medium">
          Loading songs...
        </div>
      `;

      try {
        // Simulate API call delay for demonstration
        // await new Promise(resolve => setTimeout(resolve, 1500));

        const response = await fetch("/api/music");
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const songs = await response.json();

        // Clear loading state
        container.innerHTML = "";

        if (songs.length === 0) {
          container.innerHTML = `
            <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-xl col-span-full text-center text-gray-700 text-lg">
              No songs found. Try adding some!
            </div>
          `;
          return;
        }

        // Create and append song elements
        songs.forEach(song => {
          const div = document.createElement("div");
          // Apply Tailwind classes for beautiful song cards
          div.className = "song bg-white bg-opacity-90 p-6 rounded-xl shadow-xl transition-all duration-300 hover:shadow-2xl hover:scale-105 transform flex flex-col justify-between";

          const title = document.createElement("h3");
          // Apply Tailwind classes for song title
          title.className = "text-2xl font-semibold text-gray-800 mb-4 truncate";
          title.innerText = song.title;

          const audio = document.createElement("audio");
          // Apply Tailwind classes for audio player
          audio.controls = true;
          audio.src = song.url;
          audio.className = "w-full rounded-lg outline-none focus:ring-2 focus:ring-purple-500";

          div.appendChild(title);
          div.appendChild(audio);
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Failed to load songs:", e);
        // Display error message with Tailwind styling
        container.innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative col-span-full shadow-md">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">Failed to load songs. Please try again later.</span>
            <p class="text-sm mt-2">Details: ${e.message}</p>
          </div>
        `;
      }
    }

    // Load songs when the window is fully loaded
    window.onload = loadSongs;
  </script>
</body>
</html>
